<!----------------------------------------------------------------------------------------------
    AQUARIUS TABLEAU DATA CONNECTOR
----------------------------------------------------------------------------------------------->
<html>
<head>
    <title>AQUARIUS Tableau Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <!-- Tableau WDC interface and JQuery -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.latest.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

    <!-- AQUARIUS WDC Implementation -->
    <script src="AQDC_InteractivePhase2.js" type="text/javascript"></script>
    <script src="AQDC_DataPhase2.js" type="text/javascript"></script>

    <!-- Stylesheet -->
    <link  href="AQDC_Stylesheet.css" rel="stylesheet" type="text/css">
</head>

<!-- HTML CONTENT OF THE USER INPUT FORM ------------------------------------------------------>
<body>
    <!-- Login -->
    <form id="LoginForm">
        <div class="loginbox">	
            <img src="Logo_Time-Series-Tag.jpg" width="500px" align="right">
            <p><label>Server:</label>   <input type="text"     size="30" id="AQServer"/></p>
            <p><label>User:</label>     <input type="text"     size="30" id="AQUser"/></p>
            <p><label>Password:</label> <input type="password" size="30" id="AQPassword"/></p>
            <p><input type="submit" id="LoginButton" class="button1" value="Log In" /> &nbsp &nbsp 
                <span id="loginstatus">Not logged in</span></p>
        </div>
    </form>

    <!-- Folder selection (empty == All Locations) -->
    <form id="FolderSelectForm">
        <div class="folderselect">	
            <p>
            <label>Folder Path:</label> <input id="AQFolder" type="text" size="30" value="All Locations"/>
            <input type="submit" id="SelectFolderButton" class="button1" value="Get Locations" /> 
            </p>
        </div>
    </form>

    <!-- Location / Time Series browser, Selection list, and Submit button -->
    <form id="TSSelectForm">
        <div class="flex-container">

            <div class="selectbox">
                <h2>Locations:</h2>
                <select id="LocationList" size="20" > </select> 
            </div>

            <div class="selectbox">
                <h2>Time Series:</h2>
                <select id="TimeSeriesList" size="20" multiple> </select>
            </div>

            <div class="buttonbox">
                <input type="button" id="AddTSButton" class="button2" value="Add -->"  />
                <br><br>
                <input type="button" id="RemoveTSButton" class="button2" value="<-- Remove" />
            </div>

            <div class="selectbox">
                <h2>Selection:</h2>
                <select id="SelectedTSList" size="20" multiple>  </select>
                <p>
                <label>From Time:</label> <input type="datetime-local" value="2000-01-01T00:00:00" id="AQFromTime" />
                <input type="button" id="FetchButton" class="button1" value="Fetch!" />
                </p>
            </div>

        </div>
    </form>	
</body>
</html>
